<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            cursor: pointer;
        }
        button:hover{
            background-color: aliceblue;
        }
       
    </style>
</head>
<body>
    <form>
    <table>
       <tr>
        <td> 
            <label for="first">First Name:</label>
            <input type="text" id="first" name="namefirst" required>
        </td>
        <td>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="namelast" required>
        </td>
        <td>
            <label for="email">Email:</label>
            <input type="email" id="email" name="mail" required>
        </td>
        <td>
            <label for="phone_no">Phone Number:</label>
            <input type="number" id="phone_no" name="phone-no" required>
        </td>

        
        
        
        
        
        
            <td>
                <label for="addline1">Address Line 1:</label>
                <input type="text" id="addline1" name="add-line1" required> 
            </td>
        </tr>
        <tr>
            <td>
                <label for="addline2">Address Line 2</label>
                <input type="text" id="addline2" name="add-line2">
            </td>
            <td>
                <label for="city">City:</label>
                <input type="text" id="city" name=".city">
            </td>
        
        
            <td>
                <label for="state">State:</label>
                <input type="text" id="state" name=".state">
            </td>
        
        
            <td>
                <label for="zipcode">Zipcode:</label>
                <input type="number" id="zipcode" name="zip" required>
            </td>
        
        
            <td>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name=".country" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="date-of-birth">Date Of Birth(dd/mm/yyyy):</label>
                <input type="date" id="date-of-birth" name="DoB">
            </td>
            
        
        
            <td>
                <label for="drop">Gender:</label>
                <select id="drop" required>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </td>
        
        
            <td>
                <label for="SSN">Social Security Number:</label>
                <input type="number" id="SSN" name="S-S-N" required>
            </td>
            <td>
                <label for="NID">National ID:</label>
                <input type="number" id="NID" name="nid" required>
            </td>
            

        
        
            <td>
                <label for="PassNo">Passport Number:</label>
                <input type="number" id="PassNo" name="passno" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Username">Username:</label>
                <input type="text" id="Username" name="username" required>
            </td>
            <td>
                <label for="pass" >Password:</label>
                <input type="password" name="pass_word" id="pass" required>
            </td>
            <td>
                <label for="password-confirm">Confirm Password:</label>
                <input type="password" id="password-confirm" name="pass-confirm" required>
            </td>
            <td>
                <label for="Occupation">Occupation</label>
                <input type="text" id="Occupation" name="occupation" required>
            </td>
            <td>
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="comp-name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Industry">Industry:</label>
                <input type="text" id="Industry" name="industry">
            </td>
            <td>
                <label for="web-url">Website URL:</label>
                <input type="url" id="web-url" name="weburl">
            </td>
            <td>
                <label for="education-level">Education Level:</label>
                <select name="edu-lvl" id="drop">
                    <option value="primary">Primary</option>
                    <option value="secondary">Secondary</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="graduate">Graduation</option>
                    <option value="post-garduate">Post-Graduate</option>
                    <option value="doc">Doctorate</option>
                </select>
            </td>
            <td>
                <label for="school">School/University:</label>
                <input type="text" id="school" name="University">
            </td>
            <td>
                <label for="grad-year">Graduation Year:</label>
                <input type="text" id="grad-year" name="grad-yr">
            </td>
        </tr>
        <tr>
            <td>
                <label for="profile-pic">Upload Profile Picture:</label>
                <input type="image" name="prof-pic" id="profile-pic">
            </td>
            <td>
                <label for="emergency-contact">Emergency Contact:</label>
                <input type="number" id="emergency-contact" name="emer-con">
            </td>
            <td>
                <label for="emergencycontactname">Name Of Emergency Contact:</label>
                <input type="text" id="emergencycontactname" name="emcon-name">
            </td>
            <td>
                <label for="emergencycontactrelation">Relation To Emergency Contact:</label>
                <input type="text" id="emergencycontactrelation" name="emer-con-rel">
            </td>
            <td>
                <label for="medical-conditions">Medical Conditions:</label>
                <input type="text" id="medical-conditions" name="med-con">
            </td>
        </tr>
        <tr>
            <td>
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" name="allergz">
            </td>
            <td>
                <label for="credit-card-no">Credit Card Number:</label>
                <input type="number" id="credit-card-no" name="c-c-no">
            </td>
            <td>
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" name="exp-date">
            </td>
        </tr>
        
        
        <!-- <label><input type="radio" value="pak">Pakistan</label>
        <label><input type="radio" value="india">India</label>
        <br><br>
        <button type="submit">Submit</button>
          -->
    </table>

    </form>
</body>
</html>
